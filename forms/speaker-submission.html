<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Speaker Submission</title>
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body>
    <header class='speaker-form-header'>
        <form action='' method='get' class='speaker-form'>
            <!--general rule of thumb is to use POST when you’re 
            changing data on the server, reserving GET for when 
            you’re only getting data.
        
            By leaving the action attribute blank, we’re telling 
            the form to submit to the same URL. Combined with the 
            GET method, this will let us inspect the contents of 
            the form.-->
            <div class='form-row'>
                <label for='full-name'>Name</label>
                <input id='full-name' name='full-name' type='text'/>
                <!--A label’s FOR attribute must match the ID 
                    attribute of its associated <input/> element.
                    The ID attribute here is only for connecting 
                    it to a <label> element.
                -->
            </div>
            <div class='form-row'>
              <label for='email'>Email</label>
              <input id='email' name='email' type='email' placeholder='joe@example.com'/>
              <!--There’s a bunch of other built-in validation options besides email 
                addresses, which you can read about on MDN’s <input/> reference. Of 
                particular interest are the REQUIRED, MINLENGTH, MAXLENGTH, and 
                PATTERN attributes.-->
              
              <fieldset class='legacy-form-row'>
                <legend>Type of Talk</legend>
                <input id='talk-type-1'
                        name='talk-type'
                        type='radio'
                        value='main-stage' />
                <label for='talk-type-1' class='radio-label'>Main Stage</label>
                <input id='talk-type-2'
                        name='talk-type'
                        type='radio'
                        value='workshop'
                        checked />
                <label for='talk-type-2' class='radio-label'>Workshop</label>
              </fieldset>
              <!--Every radio button group you create should:
                  Be wrapped in a <fieldset>, which is labeled with a <legend>.
                  Associate a <label> element with each radio button.
                  Use the same name attribute for each radio button in the group.
                  Use different value attributes for each radio button.-->
            </div>
            <div class='form-row'>
              <label for='t-shirt'>T-Shirt Size</label>
              <select id='t-shirt' name='t-shirt'>
                <option value='xs'>Extra Small</option>
                <option value='s'>Small</option>
                <option value='m'>Medium</option>
                <option value='l'>Large</option>
              </select>
            </div>

            <div class='form-row'>
              <label for='abstract'>Abstract</label>
              <textarea id='abstract' name='abstract'></textarea>
              <div class='instructions'>Describe your talk in 500 words or less</div>
              <!-- creates a multi-line text field designed to collect large amounts of 
                text from the user. They’re suitable for things like biographies, essays, 
                and comments.-->
            </div>

            <div class='form-row'>
              <label class='checkbox-label' for='available'>
              <input id='available'
                     name='available'
                     type='checkbox'
                     value='is-available'/>
              <span>I’m actually available the date of the talk</span>
              </label>
              <!-- CHECKBOX-->
            </div>

            <div class='form-row'>
              <button>Submit</button>
              <!--SUBMIT BUTTON
              Clicking the button tells the browser to validate all of the <input/> 
              elements in the form and submit it to the action URL if there aren’t 
              any validation problems.-->
            </div>            
            
        </form>
      <h1>Speaker Submission</h1>
      <p><em>Want to speak at our fake conference? Fill out
        this form.</em></p>
    </header>
  </body>
</html>
