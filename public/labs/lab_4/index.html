<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <title>Responsive Forms</title>
    </head>
    <body>
        <h1>Miguel Ruiz's Lab 4</h1>
        <form action='/api' method='POST'>
            <ul class="flex-outer">
            <li>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name">
            </li>
            <li>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name">
            </li>
            <li>
                <label for="email">Email</label>
                <input type="email" id="email">
            </li>
            <li>
                <label for="phone">Phone</label>
                <input type="tel" id="phone">
            </li>
            <li>
                <label for="message">Text field</label>
                <textarea rows="12" id="message" placeholder="Enter your message here"></textarea>
            </li>
            <li>
                <p>Age</p>
                <ul class="flex-inner">
                    <li>
                        <input type="checkbox" id="eighteen-to-thirtyfive">
                        <label for="eighteen-to-thirtyfive">18-35</label>
                    </li>
                    <li>
                        <input type="checkbox" id="thirtyfive-to-fifty">
                        <label for="thirtyfive-to-fifty">35-50</label>
                    </li>
                    <li>
                        <input type="checkbox" id="fifty-to-sixtyfive">
                        <label for="fifty-to-sixtyfive">50-65</label>
                    </li>
                </ul>
            </li>
            <li>
                <button type="submit">Submit Form</button>
            </li>
            </ul>
        </form>
    </body>
</html>
