<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <title>Miguel Ruiz, Lab 4</title>
    </head>
    <body>
        <h1>Miguel Ruiz's Lab 4</h1>
        <div class="container">
            <form action='/api' method='post'>
                <ul class="flex-outer">
                    <li>
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="fname">
                    </li>
                    <li>
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lname">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </li>
                    <li>
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone">
                    </li>
                    <li>
                        <label for="message">Text field</label>
                        <textarea name="message" rows="12" cols="33" id="message" placeholder="This is some default message text."></textarea>
                    </li>
                    <li>
                    <p>Age</p>
                    <ul class="flex-inner">
                        <li>
                            <input type="checkbox" id="eighteen-to-thirtyfive" name="checkbox">
                            <label for="eighteen-to-thirtyfive">18-35</label>
                        </li>
                        <li>
                            <input type="checkbox" id="thirtyfive-to-fifty" name="checkbox">
                            <label for="thirtyfive-to-fifty">35-50</label>
                        </li>
                        <li>
                            <input type="checkbox" id="fifty-to-sixtyfive" name="checkbox">
                            <label for="fifty-to-sixtyfive">50-65</label>
                        </li>
                    </ul>
                </li>
                <li>
                    <button type="submit" id="submit">Submit Form</button>
                </li>
                </ul>
            </form>
        </div>
    </body>
</html>
